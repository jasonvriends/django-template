{% url 'profiles:profile' as profile %}
{% url 'socialaccount_connections' as socialaccount_connections%}
{% url 'account_email' as account_email%}
{% url 'accounts:deleteaccount' as deleteaccount%}

<div class="list-group list-group-transparent">
  <a href="{% url 'profiles:profile' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == profile %}active{% endif %}">My Account</a>
  <a href="{% url 'socialaccount_connections' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == socialaccount_connections %}active{% endif %}">Account Connections</a>
  <a href="{% url 'account_email' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == account_email %}active{% endif %}">Email Addresses</a>
  <a href="{% url 'accounts:deleteaccount' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if request.path == deleteaccount %}active{% endif %}">Delete Account</a>
</div>
