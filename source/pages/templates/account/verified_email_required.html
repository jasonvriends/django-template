{% extends "account/base.html" %}

{% load static %}
{% load widget_tweaks %}
{% load i18n %}

{% block head_title %}{% trans "Verify Your E-mail Address" %}{% endblock %}

{% block content %}

  <div class="container container-tight py-4">

    <div class="text-center mb-4">
      <a href="{% url 'core:home' %}" class="navbar-brand navbar-brand-autodark"><img src="{% static 'logo.svg' %}" height="36" alt=""></a>
    </div>

    <div class="card card-md">

      <div class="card-body">
        <h2 class="h2 text-center mb-4">{% trans "Verify Your E-mail Address" %}</h2>

        <div class="mb-3">
          <label class="form-label">
            {% url 'account_email' as email_url %}
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">
            {% blocktrans %}This part of the site requires us to verify that you are who you claim to be. For this purpose, we require that you verify ownership of your e-mail address. {% endblocktrans %}
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">
            {% blocktrans %}We have sent an e-mail to you for verification. Please click on the link inside that e-mail. If you do not see the verification e-mail in your main inbox, check your spam folder. Otherwise contact us if you do not receive it within a few minutes.{% endblocktrans %}
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">
            {% blocktrans %}<strong>Note:</strong> you can still <a href="{{ email_url }}">change your e-mail address</a>.{% endblocktrans %}
          </label>
        </div>

      </div>

    </div>

  </div>

{% endblock %}
